buildscript {
    configurations.all {
        resolutionStrategy {
            force "com.google.code.gson:gson:2.10.1" //Fix bad fabric dependency management
        }
    }
}

plugins {
    id "org.gradle.toolchains.foojay-resolver-convention" version "0.7.0"
    id "nl.elec332.gradle.minecraft.moddev" version "1.0.A1"
}

include("repackaged")

moddev {
    enableForge()
    enableNeoForge()
    enableFabric()
    //enableQuilt() //Besides it tracking users, you cant even disable a fabric mod from being loaded by config. Disabled until they get their shit together
}
